    <body>
        <script>
            function inserirValor() {
                var celsius = parseFloat(prompt("Digite a temperatura em Celsius: "));
                var fahrenheit = (9/5)*celsius + 32;

                if (celsius != null) {
                    alert("A temperatura em Fahrenheit Ã©: " + fahrenheit);
                }
            }
        </script>
        <button onclick="inserirValor()">CLIQUE AQUI</button>
    </body>
